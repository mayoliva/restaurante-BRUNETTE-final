<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apertura de Caja</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #e27917;">
        <a class="navbar-brand" href="{% url 'usuarios:menu_principal' %}">BRUNETTE</a>
    </nav>
    <div class="container mt-5 pt-5 d-flex justify-content-center">
        <div class="card text-center p-4">
            <img src="{% static 'img/logo.png' %}" alt="Imagen Apertura de Caja" class="header-image mx-auto my-3">
            <h1 class="card-title titulo-con-contorno">Apertura de Caja</h1>
            {% if caja_abierta_usuario %}
            <div class="alert alert-warning" role="alert">
                Ya tienes una caja abierta. Debes cerrarla antes de abrir una nueva.
            </div>
            <a href="{% url 'caja:detalle_caja' caja_abierta_usuario.id %}" class="btn btn-primary btn-block my-3">Ver
                Detalle de Caja Abierta</a>
            {% else %}
            <form method="POST" class="mt-4">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-block my-3">Abrir Caja</button>
            </form>
            {% endif %}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.5/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrap.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
